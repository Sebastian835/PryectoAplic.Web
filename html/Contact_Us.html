<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles_Sneakers.css" />
    <link rel="stylesheet" href="../css/styles_ContactUs.css" />
    <link rel="shortcut icon" href="../img/ico_StockX.ico">
</head>

<body>
    <div class="container">
        <!--HEADER-->
        <header id="headerHome" class="row img-fluid tex-center justify-content-around p-3">
            <a href="home.html"><img src="../img/StockXLogo.svg.png" width="200px" height="40px" /></a>
        </header>
        <section id="navbar" class="row p-2 text-center">
            <div class="col-3 navbar-link d-flex align-items-center justify-content-center">
                <a href="home.html" class="font-weight-light link-unstyled">Home</a>
            </div>
            <div class="col-3 navbar-link d-flex align-items-center justify-content-center">
                <a href="Sneakers.html" class="font-weight-light link-unstyled">Sneakers</a>
            </div>
            <div class="col-3 navbar-link d-flex align-items-center justify-content-center">
                <a href="aboutus.html" class="font-weight-light link-unstyled">About Us</a>
            </div>
            <div class="col-3 navbar-link d-flex align-items-center justify-content-center">
                <a href="Contact_Us.html" class="font-weight-light link-unstyled">Contact Us</a>
            </div>
        </section>


        <!--BODY-->
        <div class="container contact-form">
            <form method="post" id="contact">
                <h3>Drop Us a Message</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value=""
                                required />
                        </div>
                        <div class="form-group">
                            <input type="email" name="txtEmail" class="form-control" placeholder="Your Email *" value=""
                                required />
                        </div>
                        <div class="form-group">
                            <input type="number" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                                value="" required />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                                style="width: 100%; height: 150px;" required></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container contact-form">
            <form method="post" id="work">
                <h3>Work With Us</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value=""
                                required />
                        </div>

                        <div class="form-group">
                            <input type="number" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                                value="" required />
                        </div>

                        <div class="form-group">
                            <input type="text" name="txtAddress" class="form-control" placeholder="Your Address *"
                                value="" required />
                        </div>

                        <div class="form-group">
                            <h2>Currículum Vítae (CV)</h2>
                            <input type="file" class="form-control" id="CV" name="cv" accept=".pdf" required>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Application" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" name="txtEmail" class="form-control" placeholder="Your Email *" value=""
                                required />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtCity" class="form-control" placeholder="Your City *" value=""
                                required />
                        </div>
                        <select name="puesto" class="form-control">
                            <option value="asociado">Sales Associate</option>
                            <option value="visual">Visual Merchandiser</option>
                            <option value="almacen">Warehouse/logistics staff</option>
                        </select>

                    </div>
                </div>
            </form>
        </div>

    </div>
    <!--FOOTER-->
    <footer class="row align-items-center">
        <div class="col-3">
            <a href="home.html"><img src="../img/logonegro2.png" width="100px" height="50px" /></a>
        </div>
        <div class="col-6 row justify-content-center">
            <div class="col text-center mb-2">
                <!-- Button to open the modal -->
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#scrollableModal">
                    Terms & Conditions
                </button>
                <!-- Modal -->
                <div class="modal fade" id="scrollableModal" tabindex="-1" role="dialog"
                    aria-labelledby="scrollableModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <!-- Modal content goes here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col text-center">
                <!-- Button to open the modal -->
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#scrollableModal2">
                    Privacy Policy
                </button>
                <!-- Modal -->
                <div class="modal fade" id="scrollableModal2" tabindex="-1" role="dialog"
                    aria-labelledby="scrollableModalLabel2" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <!-- Modal content goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 d-flex justify-content-start">
            <img src="../img/logo_Adidas.jpg" width="90px" height="74px" />
            <img src="../img/logo_nike.jpg" width="90px" height="74px" />
        </div>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


</html>
