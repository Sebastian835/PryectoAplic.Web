<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles_Carrito.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/favicon.jpg">
    <title>shopping cart</title>
</head>

<body>
    <header id="headerHome" class="row tex-center justify-content-around p-3">
        <div>
            <a href="home.html"><img src="../img/StockXLogo.svg.png" width="200px" height="40px" /></a>
        </div>
    </header>

    <div class="container">

        <section id="navbar" class="row p-2 text-center">
            <div class="col-3 navbar-link d-flex align-items-center justify-content-center">
                <a href="home.html" class="font-weight-light link-unstyled">Home</a>
            </div>
            <div class="col-3 navbar-link d-flex align-items-center justify-content-center">
                <a href="Sneakers.html" class="font-weight-light link-unstyled">Sneakers</a>
            </div>
            <div class="col-3 navbar-link d-flex align-items-center justify-content-center">
                <a href="aboutus.html" class="font-weight-light link-unstyled">About Us</a>
            </div>
            <div class="col-3 navbar-link d-flex align-items-center justify-content-center">
                <a href="Contact_Us.html" class="font-weight-light link-unstyled">Contact Us</a>
            </div>
        </section>

        <div class="row col-12">
            <div class="col-4">
                <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
                    <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="nombre">Full Name:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="tarjeta">Card Number:</label>
                        <input type="text" class="form-control" id="tarjeta" name="tarjeta" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="vencimiento">Due Date:</label>
                            <input type="text" class="form-control" id="vencimiento" name="vencimiento" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="cvv">CVV:</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Address Details:</label>
                        <textarea class="form-control" id="direccion" name="direccion" required></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Make payment</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <footer class="row align-items-center">
        <div class="col-3">
            <a href="home.html"><img src="../img/logonegro2.png" width="100px" height="50px" /></a>
        </div>
        <div class="col-6 row justify-content-center">
            <div class="col text-center mb-2">
                <!-- Button to open the modal -->
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#scrollableModal">
                    Terms & Conditions
                </button>
                <!-- Modal -->
                <div class="modal fade" id="scrollableModal" tabindex="-1" role="dialog"
                    aria-labelledby="scrollableModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <!-- Modal content goes here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col text-center">
                <!-- Button to open the modal -->
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#scrollableModal2">
                    Privacy Policy
                </button>
                <!-- Modal -->
                <div class="modal fade" id="scrollableModal2" tabindex="-1" role="dialog"
                    aria-labelledby="scrollableModalLabel2" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <!-- Modal content goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 d-flex justify-content-start">
            <img src="../img/logo_Adidas.jpg" width="90px" height="74px" />
            <img src="../img/logo_nike.jpg" width="90px" height="74px" />
        </div>
    </footer>

</body>

</html>
